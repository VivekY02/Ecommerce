<html lang="en">
<head>

    <title>Address Details | The Feels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Feels Logo" class="logo">
            <nav>
                <ul class = "nav-links">

    <script src="script.js"></script>

</html>
