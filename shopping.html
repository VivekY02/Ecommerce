    <script>
        document.addEventListener("DOMContentLoaded", function () {
                const buyButtons = document.querySelectorAll(".buy-button");

                buyButtons.forEach(button => {
                    button.addEventListener("click", function () {
                        const amount = this.getAttribute("data-amount");
                        processPayment(amount);
                    });
                });
            });
        function initiatePayment(amount, description) {
            var options = {
                "key": "rzp_test_u1PbD5UevKpF3f",
                "amount": amount, // Amount in paise
                "currency": "INR",
                "name": "Feels",
                "description": description,
                "image": "logo.png",
                "handler": function (response) {
                    window.location.href = "order-confirmation.html?payment_id=" + response.razorpay_payment_id;
                },
                "prefill": {
                    "name": "Customer Name",
                    "email": "customer@example.com",
                    "contact": "9999999999"
                },
                "notes": {
                    "address": "Customer Address"
                },
                "theme": {
                    "color": "#3399cc"
                }
            };
            var rzp = new Razorpay(options);
            rzp.open();
        }

        document.getElementById('rzp-button1').onclick = function(e){
            initiatePayment("50000", "  Leather Bag");
            e.preventDefault();
        }

        document.getElementById('rzp-button2').onclick = function(e){
            initiatePayment("100000", "  Leather Shoes");
            e.preventDefault();
        }

        document.getElementById('rzp-button3').onclick = function(e){
            initiatePayment("30000", "  Leather Wallet");
            e.preventDefault();
        }
    </script>
    <script>
        document.addEventListener('scroll', function () {
                const header = document.getElementById('main-header');
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
            window.addEventListener('scroll', function () {
                    const logo = document.getElementById('companyLogo');

                    if (window.scrollY > 50) {  // Change '50' to any value where you want the logo to change
                        logo.src = 'logo.png';  // Path to the new logo when scrolling down
                    } else {
                        logo.src = 'logo2.png';  // Path to the original logo
                    }
                });


    </script>
